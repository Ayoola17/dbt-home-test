version: 2

models:

  - name: stg_customers
    description: Staging model for customers data
    columns:
      - name: customer_id
        description: Unique identifier for the customer
        tests:
          - unique
          - not_null
      - name: name
        description: Name of the customer
        tests:
          - not_null
      - name: date_of_birth
        description: Date of birth of the customer
        tests:
          - not_null
      - name: joined_date
        description: Date when the customer joined
        tests:
          - not_null
          
  - name: stg_transactions
    description: Staging model for transactions data
    columns:
      - name: transaction_id
        description: Unique identifier for the transaction
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Identifier for the customer who made the transaction
        tests:
          - not_null
      - name: transaction_date
        description: Date of the transaction
        tests:
          - not_null
      - name: amount
        description: Amount of the transaction
        tests:
          - not_null
